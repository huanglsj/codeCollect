		<style>
			*{
				padding: 0;
                margin: 0;
			}
			ol,ul{
				list-style: none;
			}
			a{
				text-decoration: none;
				color: #000;
			}
			img{
				border: 0;
			}
			.rollpic{
				position: relative;
				overflow: hidden;
				height: 400px;
			}
			.rollpic ul{
				position: absolute;
				top: 0;
				left: 0;	
				width: 100%;			
			}
			.rollpic li img{
				width: 100%;
			}
			.num{
				position: absolute;
				bottom: 10px;
				right:20px;
				z-index: 9;
				height: 34px;
			}
			.num li{
				float: left;
				height: 30px;
				width: 30px;
				border-radius: 50%;
				background-color:#666 ;
				text-align: center;
				line-height: 30px;
				margin: 2px;
				color: #fff;
				cursor: pointer;
			}
			.num li:hover{
				background-color: #0066CC;
			}
			.carousel-control{
				position: absolute;
				top: 200px;
				display: block;
				z-index: 999;
				cursor: pointer;
			}
			.carousel-control.left{
				left: 10px;
				border-width:20px ;
				border-color:transparent #fff transparent transparent ;
				border-style: solid;
				height: 0;
				width: 0;
			}
			.carousel-control.right{
				right: 10px;
				border-width:20px ;
				border-color:transparent transparent transparent #fff;
				border-style: solid;
				height: 0;
				width: 0;
			}
			
		</style>
	</head>

		</div>
