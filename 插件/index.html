<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        .main{
            border: 1px solid #ddd;
            width: 300px;
            height: 240px;
            margin: 100px auto;
        }
        .head ul{
            height: 40px;
        }
        .head ul li{
            float: left;
            width: 99px;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .head ul li:last-child{
            border-right: 0;
            width: 100px;
        }
        .head ul li.active{
            border-bottom: 0;
        }
        .con{
            padding: 10px;
        }
        .con .subcon{
            display: none;
            overflow: hidden;
        }
        .con .active{
            display: block;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="head">
        <ul>
            <li class="active">哈哈</li>
            <li>哈哈1</li>
            <li>哈哈2</li>
        </ul>
    </div>
    <div class="con">
        <div class="subcon active">哈哈哈哈哈哈1</div>
        <div class="subcon">哈哈哈哈哈哈2</div>
        <div class="subcon">哈哈哈哈哈哈3</div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script>
    $.extend($.fn, {
            //  选项卡 ***
            tab : function(opts){
        var def = {
            tabBd : "",
            cls :"active",
            _event :"mouseover"
        };
        var setting = $.extend(def,opts);
        $(this).bind(setting._event ,fn);

        function fn(){
            var index = $(this).index();
            $(this).addClass(setting.cls).siblings().removeClass(setting.cls);
            $(setting.tabBd).eq(index).show().siblings().hide();
        };
       }
    });

    $('.head li').tab({
        tabBd: '.con .subcon',
    });
</script>
</body>
</html>
