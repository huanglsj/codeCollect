<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script>
			function parseQueryString(url)
{
	
var obj={};
var keyvalue=[];
var key="",value=""; 
var paraString=url.substring(url.indexOf("?")+1,url.length).split("&");
for(var i in paraString)
{
keyvalue=paraString[i].split("=");
key=keyvalue[0];
value=keyvalue[1];
obj[key]=value; 
} 

console.log(obj);
return obj;
}

window.onload=function(){
	parseQueryString("abc.com?a=211&b=54&vv=fd");
}
		</script>
	</body>
</html>
