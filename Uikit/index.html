			.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}
.sw-position{
				position: relative;
				bottom: 60px;
				width: 100%;
				text-align: center;
			}
			.sw-position li{
				display: inline-block;
				width: 25px;
				height: 25px;
				border-radius: 50%;
				margin: 5px;
				background-color: #333;
				opacity: 0.5;
				cursor: pointer;

			.sw-position li.on{

		<script>
			$(window).scroll(function(){
				 var scrollValue = $(window).scrollTop();
                 scrollValue > 100 ? $('.rolltop').fadeIn() : $('.rolltop').fadeOut();
			});
			$('.rolltop').click(function () {
                 $("html,body").animate({ scrollTop: 0 }, 200);
             });
             
             window.mySwipe = new Swipe(document.getElementById('mySwipe'), {
  startSlide: 2,
  speed: 400,
  auto: 3000,
  continuous: true,
  disableScroll: false,
  stopPropagation: false,
  callback: function(index, element) {
  	 slideTab(index);
  },
  transitionEnd: function(index, elem) {}
});
var bullets = document.getElementById('sw-position').getElementsByTagName('li');
for (var i=0; i < bullets.length; i++) {
var elem = bullets[i];
elem.setAttribute('data-tab', i);
elem.onclick = function(){
mySwipe.slide(parseInt(this.getAttribute('data-tab'), 10), 500);
}
}
function slideTab(index){
var i = bullets.length;
while (i--) {
bullets[i].className = bullets[i].className.replace('on',' ');
}
bullets[index].className = 'on';
};
