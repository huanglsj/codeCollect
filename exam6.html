<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style>
			.demo{
				width: 200px;
				height: 200px;
				background:blue;
				opacity: 0;
			 }
			 .uu{
			 	-moz-transition: all 5s ease-out 0s;
			    -webkit-transition: all 5s ease-out 0s;
			    -o-transition: all 5s ease-out 0s;
			    transition: all 5s ease-out 0s;
			    background: #636; 
			    border-radius: 25px;
               margin-left: 280px;
               opacity: 1;
			 }
			 
			 .gg{
			 	background-color: red;
			 	height: 200px;
			 	width: 200px;
			 	border: 1px solid #ddd;
			 	overflow: hidden;
			 }
			 .ee{
			 	width: 100px;
			 	height: 100px;
			 	background-color: #0000C0;
			 	margin-top: -10px;
			 }
		</style>
		<script>
			$(function(){
				$(".demo").addClass("uu");
				
			})
		</script>
	</head>
	<body>
		
		<div class="demo">
			
		</div>
		
		<div class="gg">
			<div class="ee"></div>
		</div>
	</body>
</html>
