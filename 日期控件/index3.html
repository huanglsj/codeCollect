            $("#year").bind("touchstart",function(){
                event.preventDefault();
                if (!event.touches.length) return;
                var touch = event.touches[0];
                this.startY = touch.pageY;
                document.title = ' y = ' + this.startY;


            });

            $("#year").bind("touchmove",function(){
                if(!this.startY){
                    return;
                }
                var touch = event.touches[0];
                var dy = touch.pageY - this.startY;
                this.dy = dy;
                document.title = ' dy = ' + this.dy;
                $(this).css("transform","translate3d(0,"+this.dy+"px,0)");
            });


            $("#year").bind("touchend",function(){
                $(this).children().removeClass('active');
                var dy = this.dy;
                var h = $(this).children().height();
                var d = Math.floor((dy - h /2 )/h) + 1;
                document.title = 'd = ' + d;
                var len = $(this).children().length;
                var active = $(this).children(".active").index();
                if(dy<=(-(len-2)*h)){
                    $(this).css("transform","translate3d(0,"+(len-2)*(-h)+"px,0)");
                    $(this).children().eq(len-1).addClass('active');
                }
                if(dy>h){
                    $(this).css("transform","translate3d(0,"+(h)+"px,0)");
                    $(this).children().eq(0).addClass('active');
                }
                if(dy%h==0 || dy%h>-h/2){
                    var y = Math.abs(Math.floor(dy/h));
                    $(this).css("transform","translate3d(0,"+(dy)+"px,0)");
                    $(this).children().eq(y).addClass('active');
                }
//                $(this).css("transform","translate3d(0,"+d*h+"px,0)");

//                $(this).children().eq(-d+1).addClass('active');
                this.startY = false;
                this.dy = 0;
            });

        });
