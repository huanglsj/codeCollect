<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../csscsstemplate/ui-box.css" />
		<style>
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
		</style>
	</head>

	<body>
		<ul id="ul">
			<li class="ub">
				<div class="ub-f1">哈哈哈哈哈哈或或或或或或或或</div>
				<div>图片</div>
			</li>
		</ul>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/jquery.marquee.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$("#ul").marquee({
				yScroll: "left" // 初始滚动方向 (还可以是"top" 或 "bottom")
					,
				showSpeed: 850 // 初始下拉速度
					,
				scrollSpeed: 12 // 滚动速度
					,
				pauseSpeed: 5000 // 滚动完到下一条的间隔时间
					,
				pauseOnHover: true // 鼠标滑向文字时是否停止滚动
					,
				loop: -1 // 设置循环滚动次数 （-1为无限循环）
					,
				fxEasingShow: "swing" // 缓冲效果
					,
				fxEasingScroll: "linear" // 缓冲效果
					,
				cssShowing: "ub-f1" //定义class

					// event handlers
					,
				init: null // 初始调用函数
					,
				beforeshow: null // 滚动前回调函数
					,
				show: null // 当新的滚动内容显示时回调函数
					,
				aftershow: null // 滚动完了回调函数
			});
		</script>
	</body>

</html>
