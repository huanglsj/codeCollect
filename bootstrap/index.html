			 .picrow figure figcaption{

			 	bottom: 0;
			 	left: 0;
			 	width: 100%;
			 	background: rgba(0,0,0,0.5);
			 	padding: 10px;
			 	opacity: 0;
			 	filter: alpha(opacity=0);
			 	transition: all 0.5s;
			 	transform: translateY(35px);
			 }
			 .picrow figure:hover figcaption{
			 	opacity: 1;
			 	transform: translateY(0);
			 }
			 .picrow figure figcaption p{
			 	color: #fff;
			 	margin: 0;
