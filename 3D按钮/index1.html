<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.btn{
				display: block;
				position: relative;
				color: #fff;
				text-decoration: none;
				margin: 0 auto;
				border-radius: 5px;
				background-color: #cb3b27;
				text-align: center;
				padding: 20px 30px;
				/*-wekbit-transition: bottom 0.5s;
				-moz-transition: bottom 0.5s;
				transition: bottom 0.5s;*/
				-wekbit-transition: all 0.1s;
				-moz-transition: all 0.1s;
				transition: all 0.1s;
				-webkit-box-shadow: 0 9px 0 #84261a;				
				-moz-box-shadow: 0 9px 0 #84261a;
				box-shadow: 0 9px 0 #84261a;			
			}
			.btn:active{
				position: relative;
				-webkit-box-shadow: 0 2px 0 #84261a;				
				-moz-box-shadow: 0 2px 0 #84261a;
				box-shadow: 0 2px 0 #84261a;
				top: 7px;	
						
			}
		</style>
	</head>
	<body>
		<a class="btn">按钮</a>
	</body>
</html>
