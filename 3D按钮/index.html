<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<style>
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			a{
				text-decoration: none;
				color: #333;
			}
			div{
				margin: 50px auto;
				width: 200px;
			}
			a{
				display: inline-block;
				padding: 5px 15px;
				border-radius: 5px;
				background: #009900;
				color: #fff;
				box-shadow: 0 7px 0 #006633, 0 8px 3px rgba(0, 0, 0, 0.3) ;
				transition: all 0.5s; 
			}
			a:active{
				box-shadow: 0 0px 0px rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>
	<body>
		
		<div>
		<a href="#">3D按钮</a>
		</div>
