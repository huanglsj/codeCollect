<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #fff;
			}
			ul{
				list-style: none;
			}
			#letter {
				width: 5rem;
				height: 5rem;
				border-radius: 10px;
				font-size: 3rem;
				color: #555;
				text-align: center;
				line-height: 5rem;
				background: rgba(145, 145, 145, 0.6);
				position: fixed;
				left: 50%;
				top: 50%;
				margin: -2.5rem 0px 0px -2.5rem;
				z-index: 99;
				display: none;
			}
			
			.sort_box {
				width: 100%;
				overflow: hidden;
			}
			
			.sort_list {
				padding: 1rem 3rem 1rem 1rem;
				position: relative;
				border-bottom: 1px solid #f4f4f4;
			}
			
			.sort_list .num_logo {
				width: 3rem;
				height: 3rem;
				overflow: hidden;
			}
			
			.sort_list .num_logo img {
				width: 100%;
				height: 100%;
			}
			
			.sort_list .num_name {
				color: #000;
				padding-left: 1rem;
				font-size: 1.6rem;
			}
			
			.sort_letter {
				padding: 0.3rem 1rem;
				color: #444;
				font-size: 1.4rem;
				border-bottom: 1px solid #f4f4f4;
				background-color: #f4f4f4;
			}
			
			.initials {
				position: fixed;
				top: 0;
				right: 0;
				width: 3rem;
				text-align: center;
				z-index: 99;
				background: rgba(145, 145, 145, 0);
				font-size: 1.6rem;
				bottom: 7rem;
				line-height: 1;
			}
		</style>
	</head>

	<body>
		<div id="letter"></div>
		<div class="sort_box">
			<div class="sort_list ub ub-ac" data-action="/chatApi/get_my_friend_list">
				<div class="num_logo">
					<img src="/assets/wechat/img/chat_group.png" alt="">
				</div>
				<div class="num_name ub-f1 ut-s" data-name="name"></div>
			</div>

		</div>

		<div class="initials">
			<ul></ul>
		</div>

		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.charfirst.pinyin.js" type="text/javascript" charset="utf-8"></script>
		<script src="sort.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
