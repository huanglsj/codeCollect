		<style>
			*{

			.pic{
				position: relative;

			}

			.circle{
					position: absolute;
	bottom: 10px;

			}
.circle li {
	display: inline-block;
	width: 10px;
	height: 10px;
	margin: 1px;
	text-indent: -999px;
	cursor: pointer;
	background-color: #000;
	background-color: rgba(0, 0, 0, 0);
	border: 1px solid #fff;
	border-radius: 10px;
}
.circle .circle-cur{background:#f00}
		</style>
