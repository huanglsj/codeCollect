<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>3D导航</title>
	<meta charset="utf-8">	
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		a{
			text-decoration: none;
			color: #000;
		}
		nav{
			width: 900px;
			margin: 20px auto;
			height: 50px;
		}
		nav li{
			float: left;
			width:224px;
			border-right: 1px solid #999;
			text-align: center;
			background: #ccc;
			line-height: 50px;
		}
		nav li:last-child{
			border-right: 0;
		}
		nav li a{
			display: block;
			width: 100%;
			color: #fff;
		}
		nav li:hover{
			transition: all 0.2s ease;
			transform:rotatey(-180deg) ;
		}
	</style>
</head>
<body>

  <nav>
  	<ul>
  		<li><a href="" title="">Home</a></li>
  		<li><a href="" title="">Froum</a></li>
  		<li><a href="" title="">AboutUs</a></li>
  		<li><a href="" title="">App</a></li>
  	</ul>
  </nav>

</body>
</html>
