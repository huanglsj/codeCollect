<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<style>
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.main{
				width: 100%;
			}
			.main ul{
				width: 100%;
				clear: both;
			}
			li{
				max-width: 100%;
				opacity: 0;
				float: left;
				display: none;
				transition: left 0.6s ease-in-out 0s;
				position: absolute;
				top: 0;
				left: 100%;
			}
			li.active{
				opacity: 1;
				left: 0;
				display: block;
			}
			img{
				max-width: 100%;
				display:block;
			
			}
		</style>
	</head>
	<body>
		<div class="main">
			<ul>
				<li class="active"><a href="javascript:;"><img src="../img/1.jpg"/></a></li>
				<li><a href="javascript:;"><img src="../img/2.jpg"/></a></li>
				<li><a href="javascript:;"><img src="../img/3.jpg"/></a></li>
				<li><a href="javascript:;"><img src="../img/4.jpg"/></a></li>
				<li><a href="javascript:;"><img src="../img/5.jpg"/></a></li>
			</ul>
		</div>
		<script>
		    var index = 0;
		    var num = $(".main ul li").length;

            function animate(index){
                $(".main ul li").attr("style","");
         	    $(".main ul li:eq("+index+")").addClass("active").css({"left":0}).siblings().removeClass("active");
            }

              function next(){
              	if(index==(num-1)){
              		index=0;
              	}else{
              		index++;
              	}
              	animate(index);
              }
  
  
            $(function(){
            	setInterval(next,3000);
            });
		</script>
	</body>
</html>
