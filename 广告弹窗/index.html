<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<style>
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			.container{
				height: 1000px;
				width: 100%;
				background-color: #0066CC;
				position: relative;
			}
			.ad{
				width: 200px;
				height: 200px;
				position: fixed;
				bottom: 0;
				right: 0;
				border: 1px solid #ddd;
				display: none;
			}
			header{
				display: block;
				border-bottom: 1px solid #ddd;
				padding: 10px;
				width: 100%;
	
			}
			header span{
				display: inline-block;
			}
			.close{
				float: right;
				margin-right: 25px;
				cursor: pointer;
			}
			article{
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			
			<div class="ad">
				<header>
					<span>有你更精彩</span>
					<span class="close">×</span>
				</header>
				<article>
					哈哈哈哈哈哈哈
				</article>
			</div>
			
		</div>
		
		<script>
			$(function(){
				$(".ad").show(function(){
					$(this).slideDown();
					
				});
				$(".close").click(function(){
					$(".ad").hide();
				})
			})
		</script>
	</body>
</html>
