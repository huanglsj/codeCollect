<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/uploadimg/webuploader.css">
    <link rel="stylesheet" href="/uploadimg/diyUpload.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/uploadimg/WebUploader.js"></script>
    <script src="/uploadimg/diyUpload.js"></script>
</head>
<body>
<div id="demo">
    <div id="as" ></div>
</div>
<script type="text/javascript">

    /*
     * 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
     * 其他参数同WebUploader
     */
    $('#as').diyUpload({
        url:'server/fileupload.php',
        success:function( data ) {
            console.info( data );
        },
        error:function( err ) {
            console.info( err );
        },
        buttonText : '选择文件',
        chunked:true,
        // 分片大小
        chunkSize:512 * 1024,
        //最大上传的文件数量, 总文件大小,单个文件大小(单位字节);
        fileNumLimit:50,
        fileSizeLimit:500000 * 1024,
        fileSingleSizeLimit:50000 * 1024,
        accept: {}
    });
</script>

</body>
</html>
