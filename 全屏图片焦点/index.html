<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.css"  />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="jquery.mousewheel.js" ></script>
		<style>
		html,body{
			width: 100%;
			/*height: 100%;*/
			overflow: hidden;
		}
			.main{
				width: 100%;
				/*height: 100% !important;*/
				position: relative;	
				transition: all 0.5s;			
			}
			.num0{
				background: url(../img/1.jpg) no-repeat scroll center center / 100% 100%;
			}
			.num1{
				background: url(../img/5.jpg) no-repeat scroll center center / 100% 100%;
			}
			.num2{
				background: url(../img/4.jpg) no-repeat scroll center center / 100% 100%;
			}
			.fixed-r{
				position: fixed;
				right: 10px;
				top: 50%;
				z-index: 999;
			}
			.fixed-r ul{
				list-style: none;
				padding: 0;
				margin: 0;
			}
			.fixed-r ul li{
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				border: 1px solid #ddd;
				background-color: #fff;
				cursor: pointer;
			}
			.fixed-r ul li.on{
				background-color:#005599;
				color: #fff;
			}
			.num_box{
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="fixed-r">
			<ul>
				<li class="on">1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	  <div class="num_box">
	    <div class="main num0"></div>
		<div class="main num1"></div>
		<div class="main num2"></div>
	  </div>	
		
		<script>
			var lilen= $(".fixed-r li").length;
			var rtop = lilen*40/2;
			$(".fixed-r").css({"margin-top":-rtop});
			var hh = $(window).height();
			$(".main").css({"height":hh});
			var index = 0;
			
			function animate(index){
				$(".fixed-r li:eq("+index+")").addClass("on").siblings().removeClass("on");	
				$(".num_box").animate({"top":-index*hh},500);
			}
			
			$(".fixed-r li").click(function(){
				 var index=$(this).index();
				 
				 animate(index);
			
				 
			});
			
			$(window).resize(function(){
				$(".main").css({"height":hh});
			});
			
			$(".num_box").mousewheel(function(){
				if(index==(lilen-1)){
					index=0;
				}else{
					index++;
				}
				animate(index);
			})
			
		</script>
	</body>
</html>
