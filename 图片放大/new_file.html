<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		div {
			width: 200px;
				height: 100px;
				overflow: hidden;
		}
			div img{
				width: 100%;
				height: 100px;
				display: block;
				transition: all 0.5s;
			}
			div img:hover{
				transform: scale(1.1);
			}
		</style>
	</head>
	<body>
		<div>
			<a href="#"><img src="../img/1.jpg"</a>
		</div>
	</body>
</html>
