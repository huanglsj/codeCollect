<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery.min.js"></script>
		<style>
		
    *{
    	padding: 0;margin: 0;list-style: none;
    }
			.demo{
				position: relative;
				overflow: hidden;
				width: 100%;
				height: 400px;
			}
			.demo ul{
				position:absolute;
			/*	width: 9000px;*/
				left: 0;
				right: 0;
				
			}
			.demo ul li{
				float:left;
				width:100%;
				height:auto;
				background:#CCC;
				border:1px solid #000;
				overflow:hidden;
			}
			.demo img{
				width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		
		<div class="demo">
			<ul>
				<li><img src="img/1.jpg"</li>
				<li><img src="img/5.jpg"</li>
			</ul>
		</div>
	</body>
</html>
