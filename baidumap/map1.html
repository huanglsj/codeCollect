<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0AUsCHpoEY6juWOTNnrMeFXniSB09pSv"></script>
		<style>
			#map{
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
				var map = new BMap.Map("map");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
    function showInfo(e){
        map.clearOverlays();
        var marker = new BMap.Marker(e.point);// 创建标注
        map.addOverlay(marker);   
        
        marker.addEventListener("ontouchstart", function(e){
                alert(1)
        });
        
    }
    map.addEventListener("ontouchstart", showInfo);
		</script>
	
	</body>
</html>
