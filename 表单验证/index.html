<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.validate.js" ></script>
        <style>
        	.col-md-6 label{
        		margin-top:10px;
        	}
        </style>
	</head>
	<body>
		
<form class="form-horizontal" style="margin-top: 50px;" method="get" action="#"> 
	<div class="form-group">
		<label class="col-md-2 control-label">用户</label>
		<div class="col-md-6">
			<input type="text" class="form-control" placeholder="用户" name="user" >
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">密码</label>
		<div class="col-md-6">
			<input type="password" class="form-control"  placeholder="密码" name="psw">
		</div>
	</div>	
	<div class="form-group">
		<div class="col-md-offset-2 col-md-6">
			<button type="submit" class="btn btn-default">登  陆</button>
		</div>
	</div>
</form>
		<script type="text/javascript">
            $(function () {
                $(".form-horizontal").validate(
                  {
                      /*自定义验证规则*/
                      rules: {
                            user:{
                            	required:true,
                          },
                           psw:{
                           	required:true,
                           }
                      },
                      /*错误提示位置*/
                       messages: {
						   user: "请输入姓名",
						   psw:"请输入密码",
						  }
                  }
                );
            });
        </script>
	</body>
</html>
